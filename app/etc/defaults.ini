[defaults]

// Task Defaults
tasks.defaults.manager.type = "gearman"
tasks.defaults.manager.trigger.type = "interval"
tasks.defaults.manager.trigger.interval.time = 5000
tasks.defaults.manager.trigger.cron.time = "* * * * *"

tasks.defaults.manager.process.type = "same"
tasks.defaults.manager.process.parallel.childs = 3

tasks.defaults.job.type = "default"
tasks.defaults.job.input.type = "default"
tasks.defaults.job.output.type = "default"

tasks.defaults.queue.type = "default"
tasks.defaults.queue.statistics.type = "none"

tasks.defaults.executor.type = "default"
tasks.defaults.executor.status.type = "none"


[testing : defaults]


[production : defaults]
