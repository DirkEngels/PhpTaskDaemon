[production]

// General
global.interrupt = "Signal"
global.tmpdir = 'tmp/'
global.ipc = "SharedMemory"
global.namespace = "PhpTaskDaemon\Tasks"

// Log
log.level = 3
log.file = 'logs/log'

// Database
db.adapter = "PDO_MYSQL"
db.params.dbname = "phptaskdaemon"
db.params.host = "localhost"
db.params.username = "PhpTaskDaemon"
db.params.password = "PhpTaskDaemon"
