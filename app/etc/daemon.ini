[production]

// Global
daemon.global.interrupt = "Signal"
daemon.global.tmpdir = 'tmp/'
daemon.global.taskdir = 'tasks/'
daemon.global.ipc = "SharedMemory"
daemon.global.namespace = "PhpTaskDaemon\Tasks"

// Log
daemon.log.level = 3
daemon.log.file = 'logs/log'

// Database
daemon.db.adapter = "PDO_MYSQL"
daemon.db.params.dbname = "phptaskdaemon"
daemon.db.params.host = "localhost"
daemon.db.params.username = "PhpTaskDaemon"
daemon.db.params.password = "PhpTaskDaemon"


// Task Defaults
tasks.defaults.namespace = "PhpTaskDaemon\Task"
tasks.defaults.ipc = "None"

tasks.defaults.manager.trigger.type = "interval"
tasks.defaults.manager.trigger.interval.time = 5000
tasks.defaults.manager.trigger.cron.interval = "* * * * *"

tasks.defaults.manager.process.type = "same"
tasks.defaults.manager.process.parallel.childs = 3

tasks.defaults.job.type = "base"
tasks.defaults.job.input.type = "base"
tasks.defaults.job.output.type = "base"

tasks.defaults.queue.type = "base"
tasks.defaults.queue.statistics.type = "none"
tasks.defaults.executor.type = "base"
tasks.defaults.executor.status.type = "none"


// Task Specific
tasks.examples.minimal.manager.type = "cron"