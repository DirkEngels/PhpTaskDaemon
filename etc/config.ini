[production]

// Daemon
daemon.log.level = 3
daemon.log.file = 'logs/daemon.log'
daemon.interrupt = "Signal"
daemon.ipc = "SharedMemory"
daemon.tmpdir.file = 'tmp/'


// Database(s)
db.default.adapter = "PDO_MYSQL"
db.default.params.dbname = "phptaskdaemon"
db.default.params.host = "localhost"
db.default.params.username = "PhpTaskDaemon"
db.default.params.password = "PhpTaskDaemon"

db.external.adapter = "PDO_MYSQL"
db.external.params.dbname = "phptaskdaemon"
db.external.params.host = "localhost"
db.external.params.username = "PhpTaskDaemon"
db.external.params.password = "PhpTaskDaemon"

// Task Defaults
tasks.manager.default                   = "base"
tasks.manager.trigger.default           = "interval"
tasks.manager.process.default           = "same"
tasks.queue.default                     = "base"
tasks.queue.statistics.default          = "none"
tasks.executor.default                  = "base"

// Manager: Interval
tasks.manager.interval.time = 5000
tasks.manager.cron.default = "* * * * *"
tasks.manager.process.type = "same"
tasks.manager.process.childs = 3
tasks.manager.trigger.type = "interval"
tasks.queue.statistics.type = "none"
tasks.executor.status.type = "none"


