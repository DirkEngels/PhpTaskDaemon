[production]

// General
daemon.global.interrupt = "Signal"
daemon.global.tmpdir = 'tmp/'
daemon.global.ipc = "SharedMemory"

// Log
daemon.log.level = 3
daemon.log.file = 'logs/daemon.log'

// Database
daemon.db.adapter = "PDO_MYSQL"
daemon.db.params.dbname = "phptaskdaemon"
daemon.db.params.host = "localhost"
daemon.db.params.username = "PhpTaskDaemon"
daemon.db.params.password = "PhpTaskDaemon"


// Task Defaults
daemon.tasks.ipc = "None"
daemon.tasks.manager.type = "interval"

daemon.tasks.manager.trigger.type = "interval"
daemon.tasks.manager.trigger.interval.time = 5000
daemon.tasks.manager.trigger.cron.default = "* * * * *"

daemon.tasks.manager.process.type = "same"
daemon.tasks.manager.process.parallel.childs = 3

daemon.tasks.job.type = "base"
daemon.tasks.job.input.type = "base"
daemon.tasks.job.output.type = "base"

daemon.tasks.queue.type = "base"
daemon.tasks.queue.statistics.type = "none"
daemon.tasks.executor.type = "base"
daemon.tasks.executor.status.type = "none"
