
<VirtualHost *:80>
	ServerAdmin phptaskdaemon-apache-config@dirkengels.com
	ServerName phptaskdaemon.test

	DocumentRoot /home/dirk/Privatespace/PhpTaskDaemon/public/
	<Directory />
		Options FollowSymLinks
		AllowOverride All
	</Directory>
	<Directory /home/dirk/Privatespace/PhpTaskDaemon/public/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/phptaskdaemon.log
	CustomLog /var/log/apache2/phptaskdaemon.log combined

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

</VirtualHost>
